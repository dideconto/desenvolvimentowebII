<button (click)="navigateToCreateCycle()" mat-raised-button color="primary">
  Cadastrar Ciclo de Pagamento
</button>

<table mat-table [(dataSource)]="cyclesTable" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let cycle">{{ cycle._id }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data do Ciclo</th>
    <td mat-cell *matCellDef="let cycle">{{ cycle.date | date:"MMMM 'de' yyyy" }}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Alterar</th>
    <td mat-cell *matCellDef="let cycle">
      <a mat-raised-button color="accent" routerLink="cycle/create/{{ cycle._id }}">
        <span class="material-icons"> edit </span>
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Remover</th>
    <td mat-cell *matCellDef="let cycle">
      <button (click)="delete(cycle._id)" mat-raised-button color="warn">
        <span class="material-icons"> delete </span>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="cyclesColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: cyclesColumns"></tr>
</table>
