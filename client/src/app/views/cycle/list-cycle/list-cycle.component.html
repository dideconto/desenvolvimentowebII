<button (click)="navigateToCreateCycle()"
  mat-raised-button color="primary">
    Cadastrar Ciclo de Pagamento
</button>

<table>
  <tr>
    <th>#</th>
    <th>Data do ciclo</th> 
    <th>Criado em</th>
    <th></th>
  </tr>
  <tr *ngFor="let cycle of cycles">
    <td>{{cycle._id}}</td>
    <td>{{cycle.date | date: "dd/MM/yyyy hh:mm"}}</td>
    <td>{{cycle.createdAt | date: "dd/MM/yyyy hh:mm"}}</td>
    <td>
      <a routerLink="cycle/create/{{cycle._id}}">Alterar</a>
    </td>
  </tr>
</table>
