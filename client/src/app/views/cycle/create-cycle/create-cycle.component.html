<mat-card class="card">
  <mat-card-title> Novo Ciclo de Pagamento </mat-card-title>

  <mat-form-field>
    <mat-label>Data do ciclo</mat-label>
    <input matInput name="date" [(ngModel)]="date" (blur)="getCycle()" />
  </mat-form-field>
</mat-card>
<div class="conteudo">
  <mat-card id="credito" class="celula esquerda">
    <mat-card-title>Créditos</mat-card-title>
    <div class="campos">
      <mat-form-field class="campo">
        <mat-label>Nome</mat-label>
        <input matInput name="creditName" [(ngModel)]="creditName" />
      </mat-form-field>

      <mat-form-field class="campo">
        <mat-label>Valor</mat-label>
        <input matInput name="creditValue" [(ngModel)]="creditValue" />
      </mat-form-field>
      <div class="botao">
        <button mat-mini-fab color="primary" (click)="addCredit()">
          <span class="material-icons"> add </span>
        </button>
      </div>
    </div>
    <table mat-table [(dataSource)]="creditsTable" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let credit">{{ credit.name }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let credit">
          {{ credit.value | currency: "BRL" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="creditColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: creditColumns"></tr>
    </table>
  </mat-card>

  <mat-card id="debito" class="celula direita">
    <mat-card-title>Débitos</mat-card-title>
    <div class="campos">
      <mat-form-field class="campo">
        <mat-label>Nome</mat-label>
        <input matInput name="debitName" [(ngModel)]="debitName" />
      </mat-form-field>

      <mat-form-field class="campo">
        <mat-label>Valor</mat-label>
        <input matInput name="debitValue" [(ngModel)]="debitValue" />
      </mat-form-field>

      <mat-form-field class="campo" appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="debitStatus">
          <mat-option value="AGENDADO"> AGENDADO </mat-option>
          <mat-option value="PAGO"> PAGO </mat-option>
          <mat-option value="PENDENTE"> PENDENTE </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="botao">
        <button mat-mini-fab color="primary" (click)="addDebit()">
          <span class="material-icons"> add </span>
        </button>
      </div>
    </div>
    <table mat-table [(dataSource)]="debitsTable" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let debit">{{ debit.name }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let debit">
          {{ debit.value | currency: "BRL" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let debit">
          {{ debit.status }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="debitColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: debitColumns"></tr>
    </table>
  </mat-card>
</div>

<button mat-raised-button color="warn" (click)="create()">Cadastrar</button>
